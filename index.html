<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice and Jokes Generator</title>
    <link rel="stylesheet" href="styles.css" id="themeStylesheet">
</head>
<body>
    <div class="container">
        <h1>Advice and Jokes Generator</h1>
        <div class="content">
            <p id="output">Click a button to get advice or a joke!</p>
            <button id="getAdviceBtn" class="btn">Get Advice</button>
            <button id="getJokeBtn" class="btn">Get Joke</button>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="historyList"></ul>
        </div>
        <div class="favorites">
            <h2>Favorites</h2>
            <ul id="favoritesList">
                <li>No favorites saved yet.</li>
            </ul>
            <button id="clearFavoritesBtn" class="btn">Clear Favorites</button>
        </div>

    <div id="dailyTipSection">
        <h2>Daily Tip</h2>
        <p id="dailyTip">Fetching daily tip...</p>
    </div>
        <div class="theme-selector">
            <label for="themeSelect">Choose a Theme:</label>
            <select id="themeSelect" class="btn">
                <option value="styles.css">Default</option>
                <option value="dark-theme.css">Dark</option>
                <option value="light-theme.css">Light</option>
                <option value="colorful-theme.css">Colorful</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
